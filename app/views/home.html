
    <div class="container" ng-controller="IndexController">

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Our Lipsmacking Culinary Creations</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
              <div ng-if="!showDish">
                    <h3>{{message}}</h3>
                </div>
                <div class="media" ng-if="showDish">
                <div class="media-left media-middle">
                    <a href="#">
                    <img class="media-object img-thumbnail"
                     src="{{featuredDish.image}}" alt="{{featuredDish.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{featuredDish.name}}  <span class="label label-danger">Hot</span> <span class="badge">$4.99</span> </h2>
                    <p>{{featuredDish.description}}</p>
                    <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
                </div>
              </div>
            </div>
        </div>


        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>This Month's Promotions</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
              <div class="media">
                <div class="media-right media-middle">
                    <a href="#">
                    <img class="media-object img-thumbnail"
                     src="{{promo.image}}" alt="{{promo.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{promo.name}}  <span class="label label-danger">New</span>  </h2>
                    <p>{{promo.description}}</p>
                    <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
                </div>
              </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Meet our Culinary Specialists</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
              <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                    <img class="media-object img-thumbnail"
                     src="{{executiveChef.image}}" alt="{{executiveChef.name}}">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{executiveChef.name}}  </h2>
                    <p>{{executiveChef.description}}</p>
                    <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
                </div>
              </div>
            </div>
        </div>
    </div>
